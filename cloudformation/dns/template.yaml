AWSTemplateFormatVersion: "2010-09-09"

Description: >-
  Creates the necessary components to manage DNS for Documentation.

Parameters:
  Environment:
    Description: The name of the environment to deploy to
    Type: String
    AllowedValues:
      - build

Resources:
  PublicHostedZone:
    Type: AWS::Route53::HostedZone
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Name: team-manual.account.gov.uk
  TeamManualDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: "team-manual.account.gov.uk"
      Type: A
      HostedZoneId: !GetAtt PublicHostedZone.Id
      AliasTarget:
        DNSName: !ImportValue TeamManualALBDNS
        HostedZoneId: !ImportValue TeamManualALBHostedZone

  TeamManualCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: "team-manual.account.gov.uk"
      DomainValidationOptions:
        - DomainName: "team-manual.account.gov.uk"
          HostedZoneId: !GetAtt PublicHostedZone.Id
      ValidationMethod: DNS

Outputs:
  PublicHostedZoneNameServers:
    Value: !Join
          - ","
          - !GetAtt PublicHostedZone.NameServers
  PublicHostedZoneId:
    Value: !GetAtt PublicHostedZone.Id
    Export:
      Name: PublicHostedZoneId
  TeamManualCertArn:
    Value: !Ref TeamManualCertificate
    Export:
      Name: TeamManualCertArn
